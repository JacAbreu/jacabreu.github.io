{{ $currentPage := . }}
<nav>
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL | relURL }}">
                <i class="fa-li fa {{ .Pre }} fa-lg"></i><span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
        <li>
            <a href="{{ relURL ( printf "/tags/posts" ) }}">
                <i class="fa-li fa fa-lg"></i><span>Posts</span>
            </a>
        </li>
        <li>
            <a href="{{ relURL ( printf "/tags/indicacao-da-jac/" ) }}">
                <i class="fa-li fa fa-lg"></i><span>Indicação da Jac</span>
            </a>
        </li>
    </ul>
</nav>
